<!DOCTYPE html>
<html ng-app="app" lang="en">

<head>
  <title>Port</title>
  <meta charset="utf-8">
  <base href="/" />
  <link rel="stylesheet" href="/css/site.css" charset="utf-8" />
  <link rel="stylesheet" href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">

</head>

<body>

  toolbar
  <!--The Main Thing-->
<div id="wrapper">
  <div class="phone view_1" id="phone_1">
    <iframe src="http://codepen.io" id="frame_1"></iframe>
  </div>
</div>

<!--Controls etc.-->
<div id="controls">
  <div>
    <label for="iframeURL">URL:</label>
    <input type="text" id="iframeURL" placeholder="http://codepen.io" value="https://www.codercamps.com/Camps/JavaScript" />
  </div>
  <div>
    <label for="iframeWidth">Width:</label>
    <input type="number" id="iframeWidth" placeholder="320" value="320" />
  </div>
  <div>
    <label for="iframeHeight">Height:</label>
    <input type="number" id="iframeHeight" placeholder="550" value="550" />
  </div>
  <!--Idea by /u/aerosole-->
  <div>
    <label for="iframePerspective">Add perspective:</label>
    <input type="checkbox" id="iframePerspective" checked="true" />
  </div>
</div>
<div id="views">
  <button value="1">View 1 - Laying</button>
  <button value="2">View 2 - Side</button>
  <button value="3">View 3 - Front</button>
</div>

  <ng-view></ng-view>

    <!-- Angular -->
  <script src = 'https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js'></script>
  <script src = 'https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js'></script>
  <script src = 'https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-resource.min.js'></script>
  <script src = 'https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-animate.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.0/angular-sanitize.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

  <!-- Angular Material Javascript now available via Google CDN; version 0.9.4 used here -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <!-- General -->
  <script src="src/javascript/phone.js"></script>

  <script type="text/javascript">
  "use strict";
  /*Only needed for the controls*/
  var phone = document.getElementById("phone_1"),
    iframe = document.getElementById("frame_1");

  /*View*/
  function updateView(view) {
    if (view) {
      phone.className = "phone view_" + view;
    }
  }

  /*Controls*/
  function updateIframe() {
    iframe.src = document.getElementById("iframeURL").value;

    phone.style.width = document.getElementById("iframeWidth").value + "px";
    phone.style.height = document.getElementById("iframeHeight").value + "px";

    /*Idea by /u/aerosole*/
    document.getElementById("wrapper").style.perspective = (
      document.getElementById("iframePerspective").checked ? "1000px" : "none"
    );
  }
  updateIframe();

  /*Events*/
  document.getElementById("controls").addEventListener("change", function() {
    updateIframe();
  });

  document.getElementById("views").addEventListener("click", function(evt) {
    updateView(evt.target.value);
  });
  </script>


</body>

</html>
